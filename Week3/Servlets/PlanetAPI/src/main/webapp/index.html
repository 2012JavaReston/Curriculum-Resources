<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet AJAX </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
</head>
<body>

    <div class = "container">
        <div class = "jumbotron text-center">
            <h3>Ajax Example</h3>
            <span class = "label label-sucess">Using the RESTful Planet</span>        
        </div>
    </div>

    <div class = "container">
        <input type = "text" id ="pokemonId" placeholder="Enter Planet Id" class = "form-control">
        <input type = "submit" id = "pokemonSubmit" class = "form-control btn btn-info">
    </div>

    <div class = "info">
        <div class = "text-center">
            <img id = "pokemonImg" />
            <h3 id = "pokemonName"></h3>
        </div>
    </div>
    
    <form method = "GET" action = "http://localhost:8080/PlanetAPI/api/logout">
    	<input type = "submit" value = "logut button">
    </form>
    
    <script src="ajax.js"></script>
</body>
</html>
